version: "3"
services:
  api:
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    links:
      - link-db
  link-db:
    image: tutum/mongodb
    ports:
      - "27017:27017"
      - "28017:28017"
    environment:
      - AUTH=no
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"